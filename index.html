<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D Breakout Game</title>

		<style>
			* {
				padding: 0;
				margin: 0;
			}

			canvas {
				background: #eee; 
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<canvas id="game-box" width="480" height="320"></canvas>

		<script>
			var canvas = document.getElementById("game-box");
			var ctx = canvas.getContext("2d");
			var x = canvas.width/2;
			var y = canvas.height/2;
			var dx = 2;
			var dy = -2;
			var ballRadius = 10;

			//moving the ball
			function draw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawBall();

				if (x + dx > (canvas.width - ballRadius) || x + dx < ballRadius) {
					dx = -dx;
				}

				if (y + dy > (canvas.height - ballRadius) || y + dy < ballRadius) {
					dy = -dy;
				}

		    x += dx;
				y += dy;
			}

			function drawBall() {
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI*2);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}

			setInterval(draw, 10);
		</script>
	</body>
</html>
